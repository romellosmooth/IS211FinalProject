{% extends "base.html" %}
{%block title %} Dashboard{% endblock %}
{% block content %}
<h2>Manage Your Posts</h2>
<a href="{{ url_for('add_post') }}">Add New Post</a>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post['title'] }}</td>
        <td>
            <a href="{{ url_for('edit_post', post_id=post['id']) }}">Edit</a>
            <a href="{{ url_for('delete_post', post_id=post['id']) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
