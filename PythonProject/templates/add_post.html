{% extends 'base.html' %}

{% block content %}
<h2>Add New Post</h2>
<form method="post">
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea name="content" id="content" rows="6" required></textarea><br><br>

    <label for="author">Author:</label><br>
    <input type="text" name="author" id="author" value="Randi" required><br><br>

    <label for="published_date">Published Date:</label><br>
    <input type="text" name="published_date" id="published_date" value="{{ current_date }}" required><br><br>

    <input type="submit" value="Add Post">
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
