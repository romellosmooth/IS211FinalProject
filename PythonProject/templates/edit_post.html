{% extends 'base.html' %}

{% block content %}
<h2>Edit Post</h2>
<form method="post">
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" value="{{ post['title'] }}" required><br><br>

    <label for="content">Content:</label><br>
    <textarea name="content" id="content" rows="6" required>{{ post['content'] }}</textarea><br><br>

    <label for="author">Author:</label><br>
    <input type="text" name="author" id="author" value="{{ post['author'] }}" required><br><br>

    <label for="published_date">Published Date:</label><br>
    <input type="text" name="published_date" id="published_date" value="{{ post['published_date'] }}" required><br><br>

    <input type="submit" value="Update Post">
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
